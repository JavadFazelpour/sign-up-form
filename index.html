<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up!</title>
</head>
<body>
    <div class="container">
        <div class="left-container">
            <img src="img/wise-owl-logo.svg" alt="wise owl the website logo">
            <img src="img/sign-in.svg" alt="sign in concept art">
        </div>
        <div class="right-container">
            <form action="" method="post">
                <h1>Create an account</h1>
                <p>sign up and connect to the world!</p>
                
                <label>FIRST NAME<input type="text"></label>
                <label>EMAIL<input type="text"></label>
                <label>LAST NAME<input type="text"></label>
                <label>PHONE NUMBER<input type="text"></label>
                <label>PASSWORD<input type="text"></label>
                <label>CONFIRM PASSWORD<input type="text"></label>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="http://">Log in</a></p>
            </form>
        </div>
    </div>    
</body>
</html>
